<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Fees Management - User Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <i id="notificationBtn" class="fas fa-bell"></i>
        <h1 id="greeting">Welcome, <span id="username"></span>!</h1>        
    </header>

    <aside id="sidebar">
        <button id="toggleSidebar">&times;</button>
        <ul id="navItems">
            <li><a href="#" id="userInfoBtn">User Info</a></li>
            <li><a href="#" id="bmiBtn">Calculate BMI</a></li>
            <li><a href="#" id="paymentBtn">Make Payment</a></li>
            <li><a href="#" id="changeProgramsBtn">Change Programs</a></li>
            <li><a href="#" id="paymentHistoryBtn">Payment History</a></li> 
            <li><a href="#" id="changeInfoBtn">Change Member Information</a></li> 
            <li><a href="#" id="logoutBtn">Logout</a></li>  
        </ul>
    </aside>

    <section id="content">
        <h2 id="contentTitle"></h2>
        <div id="dynamicContent">
                <div id="content">
                    <div id="programSelection" class="changeProgramCard">
                        <h2 class="sub-heading">Your Training Programs</h2>
                        <form id="programForm">
                            <div id="trainingProgramSelection">
                                <div id="cardioSection">
                                    <h3>Cardio Programs</h3>
                                    <div id="cardioPrograms">
                                        <!-- Cardio checkboxes will be added dynamically here -->
                                    </div>
                                </div>
            
                                <div id="weightTrainingSection">
                                    <h3>Weight Training Programs</h3>
                                    <div id="weightPrograms">
                                        <!-- Weight Training checkboxes will be added dynamically here -->
                                    </div>
                                </div>
                            </div>
                            <button type="button" id="changeButton" class="btn">Change Programs</button>
                        </form>
                
                
                        <div id="popup" class="popup" style="display:none;">
                            <div class="popup-content">
                                <h3 class="sub-heading">Confirm Changes</h3>
                                <p id="totalCost"></p>
                                <p id="additionalAmount"></p>
                
                                <label for="receiptNumber" class="form-label">Receipt Number:</label>
                                <input type="text" id="receiptNumber" class="input-field" placeholder="Enter Receipt Number">
                
                                <label for="receiptUpload" class="form-label">Upload Receipt:</label>
                                <input type="file" id="receiptUpload" class="input-field">
                
                                <button type="button" id="submitBtn" class="btn">Submit</button>
                                <button type="button" id="closePopup" class="btn-cancel">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>
    </section>
    <script src="changeProgram.js"></script>
</body>
</html>
