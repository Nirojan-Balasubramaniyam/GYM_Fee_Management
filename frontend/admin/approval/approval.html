<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Fees Management - User Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <aside id="sidebar">
        <button id="toggleSidebar">&times;</button>
        <ul id="navItems">
            <h1 id="greeting">Welcome, <span id="adminName"></span>!</h1>
            <li><a id="dashboardBtn">Dashboard</a></li>
            <li><a  id="membersBtn">Members Management</a></li>
            <li><a id="enrollProgramBtn">Enroll Programs</a></li>
            <li><a id="paymentBtn">Payment</a></li>
            <li><a id="approvalRequestBtn">Approval Requests</a></li>
            <li><a id="reportBtn">Reports</a></li>
            <li><a id="logoutBtn">Logout</a></li>
            <div id="reportDropdown" class="dropdown-buttons">
                <ul>
                    <li><a href="" id="userReportBtn">User Reports</a></li>
                    <li><a href="" id="paymentReportBtn">Payment Reports</a></li>
                    <li><a href="" id="programReportBtn">Program Reports</a></li>
                </ul>
            </div>
        </ul>
    </aside>

    <section id="content">
        <h2 id="contentTitle"></h2>
        <div id="dynamicContent">     
            <div id="approvalRequestsSection">
                <table id="approvalRequestsTable">
                    <thead>
                        <tr>
                            <th>Approval Request ID</th>
                            <th>Requested Member</th>
                            <th>Approval Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be generated dynamically here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Modal for showing request details -->
            <div id="viewModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <h3>Request Details</h3>
                    <div id="requestDetails"></div>
                    <button id="acceptBtn">Accept</button>
                    <button id="rejectBtn">Reject</button>
                    <button id="closeModal">Close</button>
                </div>
            </div>
            
        </div>
    </section>

    <script src="approval.js"></script>
</body>

</html>
