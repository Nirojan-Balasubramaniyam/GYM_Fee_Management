<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Fees Management - User Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <aside id="sidebar">
        <button id="toggleSidebar">&times;</button>
        <ul id="navItems">
            <h1 id="greeting">Welcome, <span id="adminName"></span>!</h1>
            <li><a id="dashboardBtn">Dashboard</a></li>
            <li><a  id="membersBtn">Members Management</a></li>
            <li><a id="enrollProgramBtn">Enroll Programs</a></li>
            <li><a id="paymentBtn">Payment</a></li>
            <li><a id="approvalRequestBtn">Approval Requests</a></li>
            <li><a id="reportBtn">Reports</a></li>
            <li><a id="logoutBtn">Logout</a></li>
            <div id="reportDropdown" class="dropdown-buttons">
                <ul>
                    <li><a href="" id="userReportBtn">User Reports</a></li>
                    <li><a href="" id="paymentReportBtn">Payment Reports</a></li>
                    <li><a href="" id="programReportBtn">Program Reports</a></li>
                </ul>
            </div>
        </ul>
    </aside>

    <section id="content">
        <h2 id="contentTitle"></h2>
        <div id="dynamicContent">
            <div id="memberReportCard">
                <div id="membersReportSection">
                    <div id="membersReportContainer">
                        <table id="membersReportTable">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Member ID</th>
                                    <th>Full Name</th>
                                    <th>Phone</th>
                                    <th>NIC</th>
                                    <th>Programs</th>
                                </tr>
                            </thead>
                            <tbody id="membersTableBody">
                                <!-- Table rows will be dynamically generated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
        </div>
        </div>
    </section>

    <script src="memberReport.js"></script>
</body>

</html>
